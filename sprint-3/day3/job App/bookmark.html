<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var bookarr = JSON.parse(localStorage.getItem("bookmarks"));
    displaydata(bookarr);
    function displaydata(bookarr){
      bookarr.forEach(function(ele,index){
        var tr = document.createElement("tr");
            
        var td = document.createElement("td");
         td.innerText = ele.name;
        var td1 = document.createElement("td");
         td1.innerText = ele.email;
        var td2= document.createElement("td");
        td2.innerText = ele.role;
        var td3  = document.createElement("td");
        td3.innerText = "Delete";
        td3.style.color = "red";
        td3.style.cursor = "pointer";
       tr.append(td,td1,td2,td3);
       document.querySelector("tbody").append(tr);
       td3.addEventListener("click", function(){
           delet(ele,index);
       })

      })
      function delet(ele,index){
          bookarr.splice(index,1);
          localStorage.setItem("bookmarks", JSON.stringify(bookarr));
          window.location.reload();
          console.log(bookarr)
      }
    }
  </script>
</html>
